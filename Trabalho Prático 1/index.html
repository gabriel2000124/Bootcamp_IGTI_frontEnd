<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&display=swap" rel="stylesheet">
   <!-- Materialize CSS -->

   <!-- Materialize JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Super Calculadora</title>
</head>
<body>
  <div class="container">
    <h1 class="center">Super Calculadora</h1>

    <div class="row">
      <div class="input-field col s6">
        <input autofocus id="inputA" type="text" value="" />
        <label for="inputA" class="active">Primeiro Número(A):</label>
      </div>

      <div class="input-field col s6">
        <input id="inputB" type="text" value="" />
        <label for="inputB" class="active">Segundo Número(B):</label>
      </div>
    </div>

    <h2 class="center">Cálculos</h2>

    <div id="calculations"></div>
  </div>



 
  <script src="./js/script.js"></script>
</body>
</html>
